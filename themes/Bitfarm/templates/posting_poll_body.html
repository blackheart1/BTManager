
<tr>
    <th colspan="2">{L_ADD_POLL}</th>
</tr>
<tr>
    <td class="row3" colspan="2"><span class="genmed"><strong>{L_ADD_POLL_EXPLAIN}</strong></span></td>
</tr>
<tr>
    <td class="row1"><strong class="genmed">{L_POLL_QUESTION}:</strong></td>
    <td class="row2"><input class="post" type="text" name="poll_title" size="50" maxlength="255" value="{POLL_TITLE}" /></td>
</tr>
<tr>
    <td class="row1"><strong class="genmed">{L_POLL_OPTIONS}:</strong><br /><span class="genmed">{L_POLL_OPTIONS_EXPLAIN}</span></td>
    <td class="row2"><textarea style="width:450px" name="poll_option_text" rows="5" cols="35">{POLL_OPTIONS}</textarea></td>
</tr>
<tr>
    <td class="row1"><strong class="genmed">{L_POLL_MAX_OPTIONS}:</strong><br /><span class="genmed">{L_POLL_MAX_OPTIONS_EXPLAIN}</span></td>
    <td class="row2"><input class="post" type="text" name="poll_max_options" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}" /></td>
</tr>
<tr>
    <td class="row1"><strong class="genmed">{L_POLL_FOR}:</strong></td>
    <td class="row2"><input class="post" type="text" name="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" />&nbsp;<strong class="gen">{L_DAYS}</strong> <span class="genmed">{L_POLL_FOR_EXPLAIN}</span></td>
</tr>
<!-- IF S_POLL_VOTE_CHANGE -->
    <tr>
        <td class="row1"><strong class="genmed">{L_POLL_VOTE_CHANGE}:</strong><br /><span class="genmed">{L_POLL_VOTE_CHANGE_EXPLAIN}</span></td>
        <td class="row2"><input type="checkbox" class="radio" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /></td>
    </tr>
<!-- ENDIF -->

<!-- IF S_POLL_DELETE -->
    <tr>
        <td class="row1"><strong class="genmed">{L_POLL_DELETE}:</strong></td>
        <td class="row2"><input type="checkbox" class="radio" name="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /></td>
    </tr>
<!-- ENDIF -->
