        <meta name="generator" content="BTManager {PMBT_VER}" />
        <meta http-equiv="pragma" content="no-cache" />

        <meta http-equiv="cache-control" content="no-cache" />
        <link rel="shortcut icon" href="{SITE_URL}/themes/Bitfarm/favicon.ico" type="image/x-icon">

        <title>{SITENAME} &bull; <!-- IF S_IN_MCP -->{L_MCP} &bull; <!-- ELSEIF S_IN_UCP -->{L_USER_CPANNEL} &bull; <!-- ENDIF -->{PAGE_TITLE}</title>

        <link rel="styleSheet" href="{SITE_URL}/themes/Bitfarm/style.css" type="text/css">
<script type="text/javascript">
    // <![CDATA[
        function insert(code)
        {
            opener.document.forms['{FORM}'].elements['{AREA}'].value = ( opener.document.forms['{FORM}'].elements['{AREA}'].value.length && opener.document.forms['{FORM}'].elements['{AREA}'].type == "textarea" ) ? opener.document.forms['{FORM}'].elements['{AREA}'].value + " " + code : code;
            self.close();
        }
    // ]]>
    </script>
</head>

<body>
<form action="misc.php" method="get">
<input type="hidden" name="do" value="" />
<input type="hidden" name="wysiwyg" value="" />

<table class="tborder" cellpadding="6" cellspacing="0" border="0" width="100%" id="smilietable">
    <tr>
        <td class="tcat" colspan="4">
            {L_SMILIE_LIST}
            <div class="smallfont">{L_CLICK_TO_INSERT}</div>
        </td>
    </tr>
<!-- BEGIN smilies -->
<!-- IF smilies.S_ROW_COUNT is even -->
    <tr valign="top">
<!-- ELSEIF smilies.S_FIRST_ROW -->
    <tr valign="top">
<!-- ENDIF -->
        <td class="row2"><img onClick="insert('{smilies.CODE}')" src="{SITE_URL}/smiles/{smilies.FILE}" title="{smilies.ALT}" id="smilie_{smilies.ID}" alt="{smilies.CODE}" /></td>
        <td class="row1">{smilies.CODE}</td>
<!-- IF smilies.S_ROW_COUNT is odd -->
    </tr>
<!-- ELSEIF smilies.S_LAST_ROW -->
    </tr>
<!-- ENDIF -->
<!-- END smiley -->
</table>
</form>
</body>
