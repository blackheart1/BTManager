<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}" xml:lang="{S_USER_LANG}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset={S_CONTENT_ENCODING}" />
        <meta name="generator" content="BTManager {PMBT_VER}" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="imagetoolbar" content="no" />
        <title>{L_COLOUR_SWATCH}</title>

<style type="text/css">
/* <![CDATA[ */
    body {
        background-color: #404040;
        color: #fff;
    }

    td {
        border: solid 1px #333;
    }

    .over {
        border-color: white;
    }

    .out {
        border-color: #333333;
    }

    img {
        border: 0;
    }
/* ]]> */
</style>
</head>

<body>

<script type="text/javascript">
// <![CDATA[
    var r = 0, g = 0, b = 0;

    var numberList = new Array(6);
    numberList[0] = '00';
    numberList[1] = '33';
    numberList[2] = '66';
    numberList[3] = '99';
    numberList[4] = 'CC';
    numberList[5] = 'FF';

    document.writeln('<table cellspacing="0" cellpadding="0" border="0">');

    for (r = 0; r < 6; r++)
    {
        document.writeln('<tr>');

        for (g = 0; g < 6; g++)
        {
            for (b = 0; b < 6; b++)
            {
                color = String(numberList[r]) + String(numberList[g]) + String(numberList[b]);
                document.write('<td style="background-color: #' + color + ';" onmouseover="this.className=\'over\'" onmouseout="this.className=\'out\'">');
                document.write('<a href="#" onclick="cell(\'' + color + '\'); return false;"><img src="{T_IMAGES_PATH}spacer.gif" width="15" height="12" alt="#' + color + '" title="#' + color + '" \/><\/a>');
                document.writeln('<\/td>');
            }
        }
        document.writeln('<\/tr>');
    }
    document.writeln('<\/table>');

    function cell(color)
    {
        opener.document.forms["{OPENER}"].{NAME}.value = color;
    }
// ]]>
</script>

</body>
</html>
